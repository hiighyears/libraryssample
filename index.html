<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="popup book_card hidden">
          <form>
              <p>
                  <label for="title">Title:</label>
                  <input type="text" id="title" required name="title">
              </p>
              <p>
                  <label for="author">Author:</label>
                  <input type="text" id="author" required name="author">
              </p>
              <p>
                  <label for="pages">Pages:</label>
                  <input type="number" id="pages" required name="pages">
              </p>
              <p class="radio"><label for="read">Read:</label>
                <input type="radio" id="read" name="read_status" value="Yes" required checked>Yes
                <input type="radio" id="read" name="read_status" value="No" required>No
                </p>
                <p class="confirm_button">
                    <button type="submit" >Confirm</button>
                </p>
          </form>
        </div>
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="52" height =52><title>add</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>

        <h1>library</h1>
        <div class="cards_container"> </div>
    </div>
